language: julia
os:
    - osx
    - linux
julia:
    - 1.3
    - nightly

matrix:
    allow_failure:
        - julia: nightly
    fast_finish: true

codecov: true

notifications:
    email: false

after_success:
  - julia -e 'cd(Pkg.dir("FieldProperties")); Pkg.add("Coverage"); using Coverage;
              Codecov.submit(Codecov.process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

